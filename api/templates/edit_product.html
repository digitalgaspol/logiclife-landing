<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk | LogicLife Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-800 p-6 md:p-10 min-h-screen flex items-center justify-center">
    
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        
        <div class="bg-slate-900 p-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="/admin" class="text-slate-400 hover:text-white transition">
                    ‚Üê Kembali
                </a>
                <h1 class="text-xl font-bold text-white">Edit Produk</h1>
            </div>
            <div class="text-slate-400 text-sm font-mono">ID: {{ product.id }}</div>
        </div>

        <form action="/admin/update/{{ product.id }}" method="POST" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Nama Produk</label>
                    <input type="text" name="name" value="{{ product.name }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-slate-700" required>
                </div>
                
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Tagline</label>
                    <input type="text" name="tagline" value="{{ product.tagline }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Harga (Angka)</label>
                        <input type="number" name="price" value="{{ product.price }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 font-bold text-emerald-600" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Unit</label>
                        <input type="text" name="unit" value="{{ product.unit }}" placeholder="/bulan" class="w-full border border-slate-200 rounded-lg p-3 mt-1">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Harga Coret (Teks)</label>
                    <input type="text" name="original_price" value="{{ product.original_price }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 text-slate-400">
                </div>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Prefix ID (Unik)</label>
                        <input type="text" name="prefix" value="{{ product.prefix }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 uppercase font-mono bg-slate-50" required>
                    </div>
                    <div>
                         <label class="text-xs font-bold text-slate-500 uppercase">Download URL</label>
                         <input type="text" name="download_url" value="{{ product.download_url }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 text-blue-600">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Image URL</label>
                    <div class="flex gap-3">
                        <input type="text" name="image_url" value="{{ product.image_url }}" class="w-full border border-slate-200 rounded-lg p-3 mt-1 text-sm" required>
                        <div class="w-12 h-12 bg-slate-100 rounded-lg border border-slate-200 flex-shrink-0 overflow-hidden mt-1">
                            <img src="{{ product.image_url }}" alt="Preview" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Deskripsi Lengkap</label>
                    <textarea name="description" required>{{ product.description }}</textarea>
                </div>
            </div>

            <div class="md:col-span-2 flex gap-4 pt-4 border-t border-slate-100">
                <a href="/admin" class="flex-1 py-3.5 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition text-center border border-slate-200">
                    Batal
                </a>
                <button type="submit" class="flex-[2] bg-indigo-600 hover:bg-indigo-700 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-indigo-200 transition">
                    üíæ Simpan Perubahan
                </button>
            </div>

        </form>
    </div>

    <script>
        CKEDITOR.replace('description');
    </script>
</body>
</html>
